        in: query
        items:
          enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          type: integer
        name: company_size
        type: array
      - collectionFormat: csv
        description: 관련 직무 DB ID 배열
        in: query
        items:
          type: integer
        name: job_tags
        type: array
      - collectionFormat: csv
        description: 관련 스킬 DB ID 배열
        in: query
        items:
          type: integer
        name: skill_tags
        type: array
      - description: 페이지
        in: query
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_team-nerd-planet_api-server_internal_controller_rest_dto.Paginated-array_github_com_team-nerd-planet_api-server_internal_controller_rest_dto_item_dto_FindAllItemRes'
