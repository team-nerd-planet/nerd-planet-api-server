        description: 제외할 글 ID 목록
        in: query
        items:
          type: integer
        name: excluded_ids
        type: array
      - description: 글 목록 개수 제한
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
